{% extends layout %}
<!--  -->
{% block content %}
<section class="hero is-fullheight is-medium is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <article class="card ">
                    <div class="card-content ">
                        <h1 class="title ">
                            {{appname}}
                        </h1>
                        {% if errors %}
                        <article class="message is-danger">
                            <div class="message-body">
                                {{errors}}
                            </div>
                        </article>
                        {% endif %}
                        <form action="" method="post">
                            <div class="field">
                                <label class="label">Хэрэглэгчийн нэр</label>
                                <div class="control has-icons-left ">
                                    <input class="input " type="text" name="name" placeholder="bold" value="{{values.name}}">
                                    <span class="icon is-small is-left">
                                            <i class="fa fa-user"></i>
                                        </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Эмайл эсвэл утас</label>
                                <div class="control has-icons-left ">
                                    <input class="input " type="text" name="user" placeholder="bold@yahoo.com" value="{{values.user}}">
                                    <span class="icon is-small is-left">
                                    <i class="fa fa-phone"></i>
                                </span>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label"> Нууц үг</label>
                                <div class="control has-icons-left">
                                    <input class="input " name="pass" type="password">
                                    <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>

                                </div>
                            </div>
                            <div class="field">
                                <label class="label"> Нууц үг (Давт)</label>
                                <div class="control has-icons-left">
                                    <input class="input " name="pass2" type="password">
                                    <span class="icon is-small is-left">
                                        <i class="fa fa-lock"></i>
                                    </span>

                                </div>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-primary" type="submit">Бүртгүүлэх</button>
                                </div>
                                <div class="control">
                                    <a class="button is-text" href="forgetpass"> Нууц үгээ мартсан </a>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="field is-grouped">
                            <div class="control">
                                <a class="button is-link" href="login">Нэвтрэх</a>
                            </div>

                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
{% endblock %}
